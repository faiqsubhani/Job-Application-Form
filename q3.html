<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="D:\web\q3\styleq3.css">
</head>
<body>
  <div class="container">
    <h2>Job Application Form</h2>
    <form id="jobApplicationForm" action="#" method="post">
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" required>
        </div>
        <div>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div>
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div>
          <label for="zipCode">ZIP Code:</label>
          <input type="text" id="zipCode" name="zipCode" required>
        </div>
      </fieldset>

      <!-- Resume and Cover Letter -->
      <fieldset>
        <legend>Resume and Cover Letter</legend>
        <div>
          <label for="resume">Upload Resume:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
        <div>
          <label for="coverLetter">Cover Letter:</label>
          <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
        </div>
      </fieldset>

      <!-- Education -->
      <fieldset>
        <legend>Education</legend>
        <div>
          <label for="educationLevel">Highest Level of Education Attained:</label>
          <select id="educationLevel" name="educationLevel" required>
            <option value="">Select</option>
            <option value="High School">High School</option>
            <option value="Associate Degree">Associate Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="Ph.D.">Ph.D.</option>
          </select>
        </div>
        <div>
          <label for="school">Name of School/University:</label>
          <input type="text" id="school" name="school" required>
        </div>
        <div>
          <label for="major">Major/Area of Study:</label>
          <input type="text" id="major" name="major" required>
        </div>
        <div>
          <label for="graduationYear">Graduation Year:</label>
          <input type="text" id="graduationYear" name="graduationYear" required>
        </div>
      </fieldset>

      <!-- Employment History -->
      <fieldset>
        <legend>Employment History</legend>
        <div>
          <label for="jobTitles">Previous Job Titles:</label>
          <textarea id="jobTitles" name="jobTitles" rows="4" required></textarea>
        </div>
        <div>
          <label for="companies">Company Names:</label>
          <textarea id="companies" name="companies" rows="4" required></textarea>
        </div>
        <div>
          <label for="employmentDates">Employment Dates:</label>
          <textarea id="employmentDates" name="employmentDates" rows="4" required></textarea>
        </div>
        <div>
          <label for="responsibilities">Job Responsibilities:</label>
          <textarea id="responsibilities" name="responsibilities" rows="4" required></textarea>
        </div>
      </fieldset>

      <!-- Skills -->
      <fieldset>
        <legend>Skills</legend>
        <div>
          <label for="skills">Relevant Skills:</label>
          <textarea id="skills" name="skills" rows="4" required></textarea>
        </div>
        <div>
          <label for="certifications">Certifications:</label>
          <textarea id="certifications" name="certifications" rows="4" required></textarea>
        </div>
      </fieldset>

      <!-- Availability -->
      <fieldset>
        <legend>Availability</legend>
        <div>
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate" required>
        </div>
        <div>
          <label for="workSchedule">Preferred Work Schedule:</label>
          <input type="text" id="workSchedule" name="workSchedule" required>
        </div>
        <div>
          <label for="relocate">Willingness to Relocate:</label>
          <select id="relocate" name="relocate" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>

      <!-- References -->
      <fieldset>
        <legend>References</legend>
        <div>
          <label for="referenceName">Reference Name:</label>
          <input type="text" id="referenceName" name="referenceName" required>
        </div>
        <div>
          <label for="referenceContact">Reference Contact Information:</label>
          <input type="tel" id="referenceContact" name="referenceContact" required>
        </div>
        <div>
          <label for="relationship">Relationship to Applicant:</label>
          <input type="text" id="relationship" name="relationship" required>
        </div>
      </fieldset>

      <!-- Additional Questions -->
      <fieldset>
        <legend>Additional Questions</legend>
        <div>
          <label for="whyWorkHere">Why do you want to work for this company?</label>
          <textarea id="whyWorkHere" name="whyWorkHere" rows="4" required></textarea>
        </div>
      </fieldset>

      <!-- Consent and Agreement -->
      <fieldset>
        <legend>Consent and Agreement</legend>
        <div>
          <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
          <label for="termsAndConditions">I agree to the terms and conditions</label><br>
        </div>
        <div>
          <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
          <label for="privacyPolicy">I acknowledge the privacy policy</label>
        </div>
      </fieldset>

      <input type="submit" value="Submit">
    </form>

    <button id="viewTableButton">View Applications as Table</button>
    <div id="tableContainer"></div>
  </div>

  <script src="D:\web\q3\script.js"></script>
</body>
</html>
